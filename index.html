<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticación</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <!-- Formulario de Registro -->
    <div id="registerSection" class="form-section">
      <h2>Registro de Usuarios</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regIdentificacion">Identificación:</label>
          <input type="number" id="regIdentificacion" required>
        </div>
        <div class="form-group">
          <label for="regNombre">Nombre Completo:</label>
          <input type="text" id="regNombre" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Correo Electrónico:</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña (mínimo 6 caracteres):</label>
          <input type="password" id="regPassword" minlength="6" required>
        </div>
        <div class="form-group">
          <label for="regTipoUsuario">Tipo de Usuario:</label>
          <select id="regTipoUsuario" required>
            <option value="normal">Usuario Normal</option>
            <option value="admin">Administrador</option>
            <option value="superadmin">Superadministrador</option>
          </select>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p id="registerError" class="error-message"></p>
      <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
    </div>

    <!-- Formulario de Login -->
    <div id="loginSection" class="form-section hidden">
      <h2>Inicio de Sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginIdentificacion">Identificación:</label>
          <input type="number" id="loginIdentificacion" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña:</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <p id="loginError" class="error-message"></p>
      <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
    </div>

    <!-- Panel del Usuario -->
    <div id="userPanel" class="hidden">
      <h2>Bienvenido, <span id="userName"></span></h2>
      <p><strong>ID:</strong> <span id="userId"></span></p>
      <p><strong>Rol:</strong> <span id="userRole"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
